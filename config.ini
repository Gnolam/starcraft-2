[Common]
enemy_level: med-hard
feature: tf-res-split
global_counter: 10
# Map: ToDO


[Logging]
# Possible values for 'level':
# - quiet
# - verbose
level = verbose
#level = quiet


[AI-General]
# Possible values for 'define_state':
# - simple_1
# - split_3
define_state = simple_1

[AI-Prediction]
# otherwise 'DQN' is used
min_run_number= 200 
prediction_method = RF

#--- Pls do not change after this line ---------------------

[Paths]
run_id: ${Common:global_counter} ${Common:enemy_level} ${Common:feature}
log_definition: config/logging_${Logging:level}.yml
project: runs/${run_id}
