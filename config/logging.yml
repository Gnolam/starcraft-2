version: 1

formatters:
    simple:
        format: "%(levelname)-8s %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

    reduced:
        format: "%(asctime)s %(name)-8s %(levelname)-8s %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

    complex:
        format: "%(asctime)s %(module)-16s %(funcName)-24s %(lineno)-4d %(levelname)-8s %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

    raw:
        format: "%(asctime)s %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'


handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple

    file_main:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        backupCount: 5
        level: INFO
        formatter: reduced
        filename : logs/main.log

    file_bob:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        backupCount: 5
        level: DEBUG
        formatter: complex
        filename : logs/bob.log

    file_peps:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        backupCount: 5
        level: DEBUG
        formatter: complex
        filename : logs/peps.log

    file_grievous:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        backupCount: 5
        level: DEBUG
        formatter: complex
        filename : logs/grievous.log

    file_result:
        class: logging.handlers.TimedRotatingFileHandler
        formatter: raw
        filename : logs/result.log

    file_all:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        backupCount: 5
        level: DEBUG
        formatter: complex
        filename : logs/zAll.log        


loggers:

    main: 
        level: INFO
        handlers: [console,file_main,file_all]
        propagate: yes

    GameAgent:
        level: INFO
        handlers: [file_main,file_all]
        propagate: yes

    bob: 
        level: DEBUG
        handlers: [file_bob, file_main,file_all]
        propagate: false

    peps: 
        level: DEBUG
        handlers: [file_peps, file_main,file_all]
        propagate: false

    grievous: 
        level: DEBUG
        handlers: [file_grievous, file_main,file_all]
        propagate: false            

    L1:
        level: DEBUG
        handlers: [file_bob,file_all]
        propagate: false

    res:
        level: INFO
        handlers: [file_result, file_main, console,file_all]
        propagate: false