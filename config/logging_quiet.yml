version: 1

formatters:
  simple:
    format: "%(levelname)-8s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  reduced:
    format: "%(asctime)s %(levelname)-8s %(name)-16s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  complex:
    format: "%(asctime)s %(levelname)-8s %(name)-18s %(module)-26s %(lineno)-4d %(funcName)-24s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  complex2:
    format: "%(asctime)s %(levelname)-8s %(name)-16s %(funcName)-20s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  raw:
    format: "%(asctime)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple

  file_main:
    class: logging.FileHandler # logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: reduced
    filename: runs/$RUN-ID$/main.log

  file_bob:
    class: logging.FileHandler
    level: DEBUG
    formatter: complex
    filename: runs/$RUN-ID$/logs/bob.log

  file_result:
    class: logging.FileHandler
    formatter: raw
    filename: runs/results $RUN-ID$.log

  file_dbg:
    class: logging.FileHandler
    level: DEBUG
    formatter: complex
    filename: runs/$RUN-ID$/logs/z_debug_all.log

  file_pipeline_orders:
    class: logging.FileHandler
    formatter: complex2
    level: INFO
    filename: runs/$RUN-ID$/logs/pipeline_orders.log

  file_pipeline_orders_debug:
    class: logging.FileHandler
    formatter: complex
    level: DEBUG
    filename: runs/$RUN-ID$/logs/pipeline_orders_debug.log

  file_pipeline:
    class: logging.FileHandler
    formatter: raw
    level: INFO
    filename: runs/$RUN-ID$/logs/pipeline.log

  file_POBuildSupplyDepot:
    class: logging.FileHandler
    formatter: reduced
    level: DEBUG
    filename: runs/$RUN-ID$/logs/POBuildSupplyDepot.log

  file_POBuildBarracks:
    class: logging.FileHandler
    formatter: reduced
    level: DEBUG
    filename: runs/$RUN-ID$/logs/POBuildBarracks.log

  file_poTrainMarine:
    class: logging.FileHandler
    formatter: reduced
    level: DEBUG
    filename: runs/$RUN-ID$/logs/poTrainMarine.log

  file_WarInfo:
    class: logging.FileHandler
    formatter: raw
    level: INFO
    filename: runs/$RUN-ID$/logs/WarInfo.log

  file_WarDebug:
    class: logging.FileHandler
    formatter: complex
    level: DEBUG
    filename: runs/$RUN-ID$/logs/WarDebug.log

  file_AI_Econ:
    class: logging.FileHandler
    formatter: raw
    level: DEBUG
    filename: runs/$RUN-ID$/logs/AI_econ.log

  file_AI_War:
    class: logging.FileHandler
    formatter: raw
    level: DEBUG
    filename: runs/$RUN-ID$/logs/AI_war.log

loggers:
  main:
    level: INFO
    handlers: [console, file_main, file_dbg]
    propagate: yes

  GameAgent:
    level: INFO
    handlers: [file_main]
    propagate: yes

  aiBuilder:
    level: WARN # level: DEBUG
    handlers: [file_bob, file_main, file_dbg]
    propagate: false

  aSgt:
    level: WARN # level: DEBUG
    handlers: [file_main, file_WarInfo, file_WarDebug]
    propagate: false

  aiWarPlanner:
    level: WARN # level: DEBUG
    handlers: [file_main, file_WarInfo, file_WarDebug, file_dbg]
    propagate: false

  dbg:
    level: WARN # level: DEBUG
    handlers: [file_dbg]
    propagate: false

  DQN_Econ:
    level: WARN # level: DEBUG
    handlers: [] #  [file_AI_Econ]
    propagate: false

  DQN_War:
    level: WARN # level: DEBUG
    handlers: [file_AI_War]
    propagate: false

  DRF_Econ:
    level: WARN # level: DEBUG
    handlers: [] #  [file_AI_Econ]
    propagate: false

  DRF_War:
    level: WARN # level: DEBUG
    handlers: [file_AI_War]
    propagate: false

  res:
    level: INFO
    handlers: [file_result, file_main, console] #, file_dbg]
    propagate: false

  Pipeline:
    level: WARN # level: DEBUG
    handlers: [file_pipeline, file_pipeline_orders, file_pipeline_orders_debug]
    propagate: false

  POBuildSupplyDepot:
    level: WARN # level: DEBUG
    handlers:
      [
        file_pipeline_orders,
        file_pipeline_orders_debug,
        file_POBuildSupplyDepot,
      ]
    propagate: false

  POBuildBarracks:
    level: WARN # level: DEBUG
    handlers:
      [file_pipeline_orders, file_pipeline_orders_debug, file_POBuildBarracks]
    propagate: false

  poTrainMarine:
    level: WARN # level: DEBUG
    handlers:
      [file_pipeline_orders, file_pipeline_orders_debug, file_poTrainMarine]
    propagate: false

  poAccumulateReserve:
    level: WARN # level: DEBUG
    handlers:
      [
        file_pipeline_orders,
        file_pipeline_orders_debug,
        file_WarInfo,
        file_WarDebug,
      ]
    propagate: false

  poGenTransferReserve:
    level: WARN # level: DEBUG
    handlers:
      [
        file_pipeline_orders,
        file_pipeline_orders_debug,
        file_WarInfo,
        file_WarDebug,
      ]
    propagate: false
